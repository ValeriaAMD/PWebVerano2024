<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sReg.css">
  <title>Registro Camazotz</title>
</head>
<body>
  <div>
    <div class="logo">
      <img src="../img/logo.jpg" alt="logo" width="100" height="100" >
  </div>
    <nav>
      <ul class="navbar">
      <a href="#signup" class="link"">Registro de alumnos</a>
      <a href="#login" class="link"">Mensualidades</a>
      <a href="#login" class="link"">Ventas</a>
      <a href="#login" class="link"">Clases</a>
      <a href="#login" class="link"">Calendario</a>
      </ul>
    </nav>
  </div>
  
    <div class="form">
      <br>
      <br>
          <form class="login-form">
            <p class="login-text">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-lock fa-stack-1x"></i>
              </span>
              
            </p>
            <input type="nombre" class="login-username" autofocus="true" required="true" placeholder="Nombre" />
            <input type="Apellidos" class="login-username" required="true" placeholder="Apellidos" />
            <input type="edad" class="login-username" required="true" placeholder="Edad"/>
            <input type="calse" class="login-username" required="true" placeholder="Clase"/>
            <input type="submit" name="Login" value="Registrar" class="login-submit" />

          </form>
        
  </div> <!-- /form -->
</body>
</html>
