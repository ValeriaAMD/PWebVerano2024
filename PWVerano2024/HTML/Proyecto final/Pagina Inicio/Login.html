  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylos.css">
    <title>Login Camazotz</title>
  </head>
  <body>
    <div class="login">
        <br>
        <br>
        <div class="logo">
            <img src="../img/logo.jpg" alt="logo" width="100" height="100" >
        </div>
        <form class="login-form">
            <p class="login-text">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-lock fa-stack-1x"></i>
              </span>
            </p>
            <input type="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
            <input type="password" class="login-password" required="true" placeholder="Password" />
            <input type="submit" name="Login" value="Login" class="login-submit" />
          </form>
      </div>
  </body>
  </html>
