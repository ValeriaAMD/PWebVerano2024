<!doctype html>
<html>
<head>
  <title>Calculadora Bootstrap</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
 
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card border-secondary mb-3">
                    <div class="card-header">Calculadora</div>
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" id="screen" disabled>
                        <div class="gap-3 d-md-flex justify-content-md-end mb-3">
                            <button class="btn btn-warning btn-lg" type="button"><-</button>    
                          </div>  
                        <div class="gap-3 d-md-flex justify-content-md-center mb-3">
                            <button class="btn btn-secondary" type="button">7</button>
                            <button class="btn btn-secondary" type="button">8</button>
                            <button class="btn btn-secondary" type="button">9</button>
                            <button class="btn btn-dark" type="button">/</button>
                          </div> 
                          <div class="gap-3 d-md-flex justify-content-md-center mb-3">
                            <button class="btn btn-secondary" type="button">4</button>
                            <button class="btn btn-secondary" type="button">5</button>
                            <button class="btn btn-secondary" type="button">6</button>  
                            <button class="btn btn-dark" type="button">*</button>
                        
                          </div>  
                          <div class="gap-3 d-md-flex justify-content-md-center mb-3">
                            <button class="btn btn-secondary" type="button">1</button>
                            <button class="btn btn-secondary" type="button">2</button>
                            <button class="btn btn-secondary" type="button">3</button> 
                            <button class="btn btn-dark" type="button">-</button> 
                          </div>   
                          <div class="gap-3 d-md-flex justify-content-md-center mb-3">
                            <button class="btn btn-secondary  " type="button">.</button>
                            <button class="btn btn-secondary " type="button">0</button>
                            <button class="btn btn-secondary " type="button">%</button>
                            <button class="btn btn-dark " type="button" >+</button>
                          </div>  
                        <div class="row mt-2">
                            <div class="col-12">
                                <button class="btn btn-success btn-block btn-lg ">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-secondary">Otras funciones:
                        <div class="gap-3 d-md-flex justify-content-md-center mb-3">
                            <button class="btn btn-secondary" type="button">1/X</button>
                            <button class="btn btn-secondary" type="button">+/-</button>
                            <button class="btn btn-secondary" type="button">X^2</button> 
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
