<!doctype html>
<html>
<head>
  <title>Formulario con bootstrap</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="stylo.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="nombre" name="nombre" required >
        <label for="nombre" class="form-label" id="nombre" >Ingrese su nombre: </label>
      </div>
      <div class="mb-3 form-floating">
        <input type="number" class="form-control" id="edad" name="edad" required>
        <label for="edad" class="form-label">Ingrese su edad: </label>
      </div>
      <div class="mb-3 form-floating">
        <input type="number" class="form-control" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{7}" required>
        <label for="telefono" class="form-label">Ingrese su telefono: </label>
      </div>
      <div class="mb-3 form-floating">
        <input type="email" class="form-control" id="email" name="email" required>
        <label for="email" class="form-label">Ingrese su correo: </label>
      </div>
      <div class="mb-3 form-floating">
        <input type="password" class="form-control" id="password" name="password" required>
        <label for="password" class="form-label">Ingrese su contraseña: </label>
      </div>
      <div class="mb-3 form-floating">
        <input type="date" class="form-control" id="fechaNacimiento" name="naciamiento" required>
        <label for="fechaNacimiento" class="form-label">Ingrese su fecha de nacimiento: </label>
      </div>
      <div class="form-floating mt-3">
        <select class="form-select" id="municipio">
          <option value="1" id="1">Aguascalientes</option>
            <option value="2" id="2">Jesus Maria</option>
            <option value="3" id="2">Calvillo</option>
            <option value="4" id="4">El Llano</option>
            <option value="5" id="5">San Francisco de los Romo</option>
            <option value="6" id="6">Cosio</option>
            <option value="7" id="7">Pabellón de Artreaga</option>
            <option value="8" id="8">Rincon de Romos</option>
            <option value="9" id="9">Tepezala</option>
            <option value="10" id="10">San Jose</option>
            <option value="11" id="11">Asientos</option>
        </select>
        <label for="dias">Selecciona tu municipio: </label>
      </div>
    </form>      
  </div> 
  <div class="container">
    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="lenguaje">
        <label class="form-check-label" for="checkbox1">
           Java
        </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="lenguaje">
      <label class="form-check-label" for="checkbox1">
         Java script
      </label>
    </div><div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="lenguaje">
      <label class="form-check-label" for="checkbox1">
        TypeScript
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="lenguaje">
      <label class="form-check-label" for="checkbox1">
        Python
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="lenguaje">
      <label class="form-check-label" for="checkbox1">
        PhP
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="lenguaje">
      <label class="form-check-label" for="checkbox1">
        Ruby
      </label>
    </div>
    <div class="container">
      <form>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="estudios">
          <label class="form-check-label" for="checkbox1">
            sin estudios
          </label>
        </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="estudios">
        <label class="form-check-label" for="checkbox1">
          Primaria
        </label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="estudios">
        <label class="form-check-label" for="checkbox1">
          secundaria
        </label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="estudios">
        <label class="form-check-label" for="checkbox1">
          preparatoria
        </label>
      </div>
      </form>
    </div>

</body>
</html>
